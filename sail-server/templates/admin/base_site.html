{% extends "admin/base.html" %}
{% load i18n %}

{% block usertools %}
  {{ block.super }}
  <form method="post" action="{% url 'set_language' %}" style="display:inline-block; margin-left: 12px;">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.get_full_path }}" />
    <label style="color:#999; font-size: 12px; margin-right: 4px;">{% trans 'Language' %}</label>
    <select name="language" onchange="this.form.submit()">
      <option value="ru" {% if request.LANGUAGE_CODE == 'ru' %}selected{% endif %}>RU</option>
      <option value="uz" {% if request.LANGUAGE_CODE == 'uz' %}selected{% endif %}>UZ</option>
    </select>
  </form>
{% endblock %}
